<body>
<main class="library-app">
  <header>
    <h1>My Library</h1>
    <button id="addBookBtn">New Book</button>
  </header>

  <!-- Book list container -->
  <section id="bookList" class="book-list">
    <!-- JS will inject book cards here -->
  </section>

  <!-- Optional: Add book form -->
  <!-- Overlay container -->
  <div id="bookFormOverlay" hidden>
    <section id="bookForm">
      <h2>Add New Book</h2>
      <form>
        <input id="titleInput" placeholder="Title" required />
        <input id="authorInput" placeholder="Author" required />
        <input id="pagesInput" type="number" placeholder="Pages" />
        <label>
          <input id="readInput" type="checkbox" />
          Read
        </label>
        <button id="submitBtn" type="submit">Save</button>
        <button type="button" id="closeFormBtn">Cancel</button>
      </form>
    </section>
  </div>

</main>
</body>

<script src="js/app.js"></script>

</html>
